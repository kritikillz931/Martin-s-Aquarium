<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Martin's Aquarium</title>
    <link rel="stylesheet" href="/Styles/Styles.css">
</head>

<body>
    <header>
        <h1>Welcome to Martin's Aquarium</h1>
    </header>
    <main class="container">
        <article class="flex-container-left">
            <section class="fishes">
                <div class="fish__images">
                    <img src="https://www.aquariumofpacific.org/images/made_new/images-uploads-clownfish_600_q85.jpg">
                </div>
                    <div class="fish">
                    <div class="fish__name">Nemo</div>
                    <div class="fish__species">Clown fish</div>
                    <div class="fish__length">4.3 inches</div>
                    <div class="fish__locations">Red Sea</div>
                    <div class="fish__food">Plankton</div>
                </div>
            </section>
            <section class="fishes">
                <div class="fish__images">
                    <img src="https://geemarine.com.au/wp-content/uploads/2019/01/123-1.jpg">
                </div>
                    <div class="fish">
                    <div class="fish__name">Nemo</div>
                    <div class="fish__species">Clown fish</div>
                    <div class="fish__length">4.3 inches</div>
                    <div class="fish__locations">Red Sea</div>
                    <div class="fish__food">Plankton</div>
                </div>
            </section>
            <section class="fishes">
                <div class="fish__images">
                    <img src="https://www.marinefishez.com/images/stories/virtuemart/product/shutterstock_puffer-gold2.jpg">
                </div>
                    <div class="fish">
                    <div class="fish__name">Nemo</div>
                    <div class="fish__species">Clown fish</div>
                    <div class="fish__length">4.3 inches</div>
                    <div class="fish__locations">Red Sea</div>
                    <div class="fish__food">Plankton</div>
                </div>
            </section>
        </article>
        <section class="quotes">
            <div class="quote">
                <span class="quote__text">Fish are really neat</span>
            </div>

        </section>
        <section class="locations">
            <div class="location">
                <div class="location__image">
                    <img src="">
                </div>
                <div class="location__name">Red Sea</div>
                <div class="location__fish-harvested"></div>
        </section>
    </main>
</body>

</html>
